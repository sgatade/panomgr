<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panorama Manager : Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/common.css" crossorigin="anonymous">
  </head>
  <body>
      <div class="container h-100">
          <div class="row h-100 justify-content-center align-items-center">
              <form class="col-4" style="background-color: lightgray; border-radius: 6px;padding-top: 10px;">
                  <div class="form-group">
                      <h2>Panorama Manager</h2>
                  </div>
                  <div class="form-group">
                    <label for="formGroupUsernameInput">Username</label>
                    <input type="text" class="form-control" id="formGroupUsernameInput" placeholder="Enter your username...">
                  </div>
                  <div class="form-group">
                    <label for="formGroupPasswordInput">Password</label>
                    <input type="password" class="form-control" id="formGroupPasswordInput" placeholder="Enter your password">
                  </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>  
              </div>
            </form>   
          </div>
        </div>
        
          
      </form>
    </div>
  </body>
</html>
