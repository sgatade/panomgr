<html>
    <head>
        <title>Panorama Manager</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body ng-app="panomgr" style="background-color: lightgray">
        <div class="page-header" style="padding-left: 10px; margin-bottom: 0px">
            <h1>Panorama Manager</h1></div>

        <div class="container-fluid pt-0 pr-4 pl-2">

            <div class="row">

                <!-- Projects -->
                <div class="col-3 float-left pr-2" ng-controller="ProjectsController" >
                    <div class="list-group">
                        <a ng-class="{'list-group-item list-group-item-action align-middle active': project.active, 'list-group-item list-group-item-action align-middle': !project.active}" ng-repeat="project in projects" href="#">
                            {{project.name}}
                            <span class="badge badge-pill badge-light float-right align-middle">{{project.count}}</span>
                        </a>
                    </div>
                </div>

                <!-- Pictures -->
                <div class="col-lg-9" style="background-color: white; border-radius: 3px">
                    <div class="page-header p-1" >
                        <h3>Patil Works, Kop</h1>      
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="thumbnail">
                                <a href="/gallery/AXDFHGYRIS/1.jpg">
                                    <img src="/gallery/AXDFHGYRIS/1.jpg" alt="Lights" style="width:100%">
                                    <div class="caption">
                                    <p>Childrens Bedroom</p>
                                    </div>
                                </a>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="thumbnail">
                                <a href="/gallery/AXDFHGYRIS/2.jpg">
                                    <img src="/gallery/AXDFHGYRIS/2.jpg" alt="Nature" style="width:100%">
                                    <div class="caption">
                                    <p>Showroom</p>
                                    </div>
                                </a>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="thumbnail">
                                <a href="/gallery/AXDFHGYRIS/3.jpg">
                                    <img src="/gallery/AXDFHGYRIS/3.jpg" alt="Fjords" style="width:100%">
                                    <div class="caption">
                                    <p>Master Bedroom</p>
                                    </div>
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="./script/app.js"></script>
    </body>
</html>
