version: '3'

services:

    panomgr-db:
        container_name: panomgr-db
        image: mongo
        ports: 
            - 27017
        networks: 
            - panomgr-net
        volumes: 
            - /mongo-db:/data/db 

    panomgr-app:
        container_name: panomgr-app
        image: sgatade/panomgr-app
        volumes: 
            - ./panomgr:/usr/src/panomgr
        networks: 
            - panomgr-net
        ports:
            - 3003:3003
   
networks:
    panomgr-net: